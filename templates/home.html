<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <style>
    /* --- General Page Setup --- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* --- Container Card --- */
    .login {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    legend {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffebcd;
    }

    /* --- Input and Select Styling --- */
    .form-control {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:hover,
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
      display: block;
      text-align: left;
      color: #f0f0f0;
    }

    select option {
      color: black;
    }

    /* --- Submit Button --- */
    .btn {
      width: 100%;
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #ffa733;
      transform: translateY(-2px);
    }

    /* --- Prediction Result --- */
    h2 {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 10px;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      .login {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label>Gender</label>
        <select class="form-control" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Writing Score out of 100</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label>Reading Score out of 100</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <input class="btn" type="submit" value="Predict your Maths Score">
      </div>
    </form>

    <h2>Prediction: {{ results }}</h2>
  </div>
</body>
</html>
